name: Update Joke in README

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch joke and update README
        run: |
          import requests, re, sys

          joke_text = None
          try:
              r = requests.get("https://official-joke-api.appspot.com/jokes/programming/random", timeout=10)
              r.raise_for_status()
              joke = r.json()[0]
              joke_text = f"> **{joke['setup']}**  \n> {joke['punchline']} 😂"
          except Exception as e:
              print(f"⚠️ Could not fetch joke: {e}", file=sys.stderr)

          if joke_text:
              with open("README.md", "r", encoding="utf-8") as f:
                  content = f.read()

              new_content = re.sub(
                  r"(?s)(<!-- JOKE-START -->)(.*?)(<!-- JOKE-END -->)",
                  f"\\1\n{joke_text}\n\\3",
                  content
              )

              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(new_content)
          else:
              print("⚠️ Skipping README update since no joke was fetched.")
        shell: python

      - name: Force daily commit (heartbeat)
        run: |
          date > .last_run.txt
          git add .last_run.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name "Ifechukwu Edet"
          git config --global user.email "ifechiglory@gmail.com"

          git add README.md || true
          git add .last_run.txt || true

          DATE=$(date +'%Y-%m-%d %H:%M:%S %Z')
          git commit -m "chore: daily update 🌞 [$DATE]" || echo "No changes to commit"

          echo "🔄 Attempting to push..."
          git push
