name: Update Joke in README

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6 AM UTC
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch joke and update README
        run: |
          import requests, re, sys

          joke_text = None
          try:
              r = requests.get("https://official-joke-api.appspot.com/jokes/programming/random", timeout=10)
              r.raise_for_status()
              joke = r.json()[0]
              joke_text = f"> **{joke['setup']}**  \n> {joke['punchline']} üòÇ"
          except Exception as e:
              print(f"‚ö†Ô∏è Could not fetch joke: {e}", file=sys.stderr)

          if joke_text:
              # Read README
              with open("README.md", "r", encoding="utf-8") as f:
                  content = f.read()

              # Replace between markers
              new_content = re.sub(
                  r"(?s)(<!-- JOKE-START -->)(.*?)(<!-- JOKE-END -->)",
                  f"\\1\n{joke_text}\n\\3",
                  content
              )

              # Write updated README
              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(new_content)
          else:
              print("‚ö†Ô∏è Skipping README update since no joke was fetched.")
        shell: python

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update joke ü§£" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
