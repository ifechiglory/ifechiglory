name: Update Joke

on:
  schedule:
    - cron: '0 7 * * *' # Runs daily at 7am UTC
  workflow_dispatch: # Allow manual trigger too

permissions:
  contents: write
  
jobs:
  update-joke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch a random joke
        run: |
          curl -s https://v2.jokeapi.dev/joke/Any > joke.json
          cat joke.json

      - name: Update README with new joke
        run: |
          JOKE=$(jq -r '.joke // (.setup + " " + .delivery)' joke.json)
          echo "## ðŸ˜‚ Joke of the Day" > README.md
          echo "" >> README.md
          echo "$JOKE" >> README.md

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "Ifechukwu Edet"
          git config user.email "ifechiglory@gmail.com"

          date > .last_run.txt
          git add .last_run.txt README.md || true
          
          export TZ=Africa/Lagos
          DATE=$(date +'%Y-%m-%d %H:%M:%S %Z')
          git commit -m "chore: daily update ðŸŒž [$DATE]" || \
          git commit --allow-empty -m "chore: daily heartbeat ðŸŒž [$DATE]"

          git push
